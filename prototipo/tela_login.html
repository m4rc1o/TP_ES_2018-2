<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formulário HTML - Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/format_tl_cadastrar.css">
	<script type="text/javascript" src="js/funcoes1.js"></script>
</head>

<body>
	<h1>AVAdesk - Autenticação de usuário</h1>
    <h2>Login</h2>
    <form action="http://localhost/TP_ES_2018-2/prototipo/php/logar.php" method="post">
		E-mail:<br>
		<span class="input-group-addon"><i class="fa fa-user"></i></span>
		<input  type="text" name="email" class="form-control" placeholder="exemplo@email.com">

		Senha:<br>
		<span class="input-group-addon"><i class="fa fa-lock"></i></span>
		<input type="password" name="senha"  class="form-control" placeholder="Mínimo de 8 dígitos" pattern="{8,}">


        <button type="submit" class="float" >Login</button><br>
		<button type="button" onClick="carregarTelaCadastro()">Cadastrar</button>
      </form>
</body>
