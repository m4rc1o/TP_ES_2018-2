<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formulário HTML - Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/format_tl_cadastrar.css">
	<script type="text/javascript" src="js/funcoes1.js"></script>
</head>

<body>
	<h1>AVAdesk - Cadastro de usuário</h1>
	<form autocomplete="off" accept="image/jpg, image/png">
		<h2>Por favor, preencha os campos abaixo:</h2>
		CPF:<br>
		<input type="text" name="cpf" title="Digite o número do seu CPD" placeholder="Digite seu CPF(apenas números)" minlength="11" maxlength="11" required><br><br>


		Nome:<br>
		<input type="text" name="nome" placeholder="Digite seu nome" maxlength="40" required><br><br>

		E-mail:<br>
		<input type="email" name="email" title="Digite seu e-mail" placeholder="exemplo@email.com" required><br><br>

		Senha:<br>
		<input type="password" name="senha" title="Digite sua senha(Mínimo de 8 caracteres)" placeholder="Mínimo de 8 dígitos" minlength="8" required><br><br>

		Data de nascimento:<br>
		<input type="date" name="data_nasc" title="Entre com sua data de nascimento no formato DD/MM/AAAA" required><br><br>
		<!--
		<script>
			function carregarTelaIni(){
				window.location="tela_turmas_aluno.html";
			}
		</script>
		-->

		Modalidade:<br>
		<input id="mod_aluno" type="radio" name="modalidade" value="aluno"required>Aluno<br>
		<input id="mod_professor" type="radio" name="modalidade" value="prof"required>Professor<br>

		<br><br><br>
		<button type="button" onClick="carregarTelaIni()">Cadastrar</button>
		<button type="reset">Limpar</button>


	</form>

</body>
</html>
